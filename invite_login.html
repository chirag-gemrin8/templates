		/* Some resets and issue fixes */
		#outlook a {
			padding: 0;
		}

		body {
			width: 100% !important;
			-webkit-text;
			size-adjust: 100%;
			-ms-text-size-adjust: 100%;
			margin: 0;
			padding: 0;
		}

		.ReadMsgBody {

		.ExternalClass {

		}

		table td {

		}

		.ExternalClass * {
			line-height: 115%;
		}

		/* End reset */


		@media screen and (max-width: 480px) {
			*[class="sm-condensed"] {
				padding-bottom: 5px !important;
				display: block;
			}

			*[class="sm-mob-column"] {
				float: none !important;
				width: 100% !important;
			}
		}

		/* These are our tablet/medium screen media queries */
		@media screen and (max-width: 630px) {


			/* Display block allows us to stack elements */
			*[class="mobile-column"] {
				display: block;
			}

			/* Some more stacking elements */
			*[class="mob-column"] {
				float: none !important;
				width: 100% !important;
			}

			/* Hide stuff */
			*[class="hide"] {
				display: none !important;
			}

			/* This sets elements to 100% width and fixes the height issues too, a god send */
			*[class="100p"] {
				width: 100% !important;
				height: auto !important;
			}

			/* For the 2x2 stack */
			*[class="condensed"] {
				padding-bottom: 40px !important;
				display: block;
			}

			/* Centers content on mobile */
			*[class="center"] {
				text-align: center !important;
				width: 100% !important;
				height: auto !important;
			}

			/* 100percent width section with 20px padding */
			*[class="100pad"] {
				width: 100% !important;
				padding: 20px;
			}

			/* 100percent width section with 20px padding */
			*[class="100mar"] {
				width: 100% !important;
				margin: 0 20px 0 20px;
			}

			/* 100percent width section with 20px padding left and right */
			*[class="100padleftright"] {

			/* 100percent width section with 20px padding top and bottom */

				width: 100% !important;
				padding: 20px 0px 20px 0px;
			}


		}
	</style>


</head>
